<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="difficulty-selection ">
        <div class="difficulty-selection-title">
            <h1 class="title">Выбери <br> <span>сложность</span></h1>
        </div>
        <div class="difficulty-selection-levels">
            <button class="button-level" data-id="1">1</button>
            <button class="button-level" data-id="2">2</button>
            <button class="button-level" data-id="3">3</button>
        </div>
        <div class="difficulty-selection-start">
            <button class="play">Старт</button>
        </div>
    </div>

    <div class="game hidden"></div>

    <script src="script.js"></script>
</body>

</html>
