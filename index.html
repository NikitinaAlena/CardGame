<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="difficulty-selection">
        <div class="difficulty-selection-title">
            <h1 class="title">Выбери <br> <span>сложность</span></h1>
        </div>
        <div class="difficulty-selection-levels">
            <div class="difficulty-selection-levels-item">
                <input id="radio-1" type="radio" name="radio" value="1" class="item-level">
                <label for="radio-1">1</label>
            </div>
            <div class="difficulty-selection-levels-item">
                <input id="radio-2" type="radio" name="radio" value="2" class="item-level">
                <label for="radio-2">2</label>
            </div>
            <div class="difficulty-selection-levels-item">
                <input id="radio-3" type="radio" name="radio" value="3" class="item-level">
                <label for="radio-3">3</label>
            </div>
        </div>
        <div class="difficulty-selection-start">
            <button class="play">Старт</button>
        </div>
    </div>

    <div class="game hidden"></div>

    <script src="script.js"></script>
</body>

</html>
